<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App | Navid Dev</title>
  </head>
  <body class="body">
    <section class="weather-app">
      <div class="title-no-location">
        <h2>Weather App / Inter Your City...</h2>
      </div>
      <div class="title">
        <h2>Weather in <span class="city-title"></span></h2>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" />
        <button class="search-btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
            <path
              d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="temp">
        <div class="celsius-sec">
          <p class="celsius-value"></p>
          <p class="degree-symbol">°C</p>
        </div>
        <img class="temp-icon" src="" alt="" />
        <div class="fahrenheit-sec">
          <p class="fahrenheit-value"></p>
          <p class="degree-symbol">°F</p>
        </div>
      </div>
      <div class="weather-des">
        <p class="weather-des-text"></p>
        <p>Humidity: <span class="humidity-value"></span>%</p>
        <p>Wind speed: <span class="windspeed-value"></span> km/h</p>
        <p>Wind deg: <span class="wind-deg"></span> deg</p>
        <p>Pressure: <span class="pressure"></span></p>
        <p>Timezone: <span class="timezone"></span> H</p>
      </div>
    </section>
    <div class="copyright">
      Develop By Navid Abdi
      <a href="https://github.com/navidabdi/weather-app-vanilla-javascript"
        >Github</a
      >
    </div>
    <!-- <script src="api.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
